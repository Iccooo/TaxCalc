<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Price With Tax</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body 
        {
            background-image: url(BG_slow.gif);
            background-repeat:no-repeat;
            background-size:cover;
        }
        </style>
    

</head>
<body>
    <br>
    <br>
    <center><p1> Amount of crypto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p1><input id="num1" placeholder="Enter amount..."></center>
    <br><br>
    <center><p1> Buying price &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p1><input id="num2"value="0"></center>
    <center><p1> Future selling price  </p1><input id="num3"  value="0"></center>
    <br>
    <center><button onclick="javascript:sum()" in="btn">Calculate</button></center>
    <br>
    <center> <h6 id="answer_profit"></h6></center>
    <center> <h1 id="answer_buy"></h1></center>
    <center> <h1 id="answer_sell"></h1></center>
    <br> 
    
    <p2>Site made by HristoAngelov</p2><br>
    <p3>Prices are calculated for coinbase(With 0.50% tax)</p3>
    <script>
        function sum(){
            var quant=document.getElementById("num1").value;
            var buy=document.getElementById("num2").value;
            var sell=document.getElementById("num3").value;
            var tax = 200;
            
            var sum=parseFloat(quant)*parseFloat(sell);
            var result = sum -sum/tax;
            var result_ready_sell = result.toFixed(2);
            if(!isNaN(sum)){
                document.getElementById("answer_sell").innerHTML="The SELLING price will be : "+ result_ready_sell ;
            }
            var sum2=parseFloat(quant)*parseFloat(buy);
            var result = sum2 +sum2/tax;
            var result_ready_buy = result.toFixed(2);
            if(!isNaN(sum)){
                document.getElementById("answer_buy").innerHTML="The BUYING price will be : "+ result_ready_buy ;
            }
            var result_ready_profit = result_ready_sell - result_ready_buy;
            var result_ready_ready = result_ready_profit.toFixed(2);
            if(!isNaN(sum)){
                document.getElementById("answer_profit").innerHTML="The PROFIT will be : "+ result_ready_ready ;
            }
        }
    </script>
</body>
</html>
